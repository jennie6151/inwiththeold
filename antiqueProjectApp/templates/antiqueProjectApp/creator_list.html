{% extends "base_generic.html" %}

{% block content %}

  <h1>Catalogue of creators</h1>
  
  {% if creator_list %}
  <ul>
    {% for Creator in creator_list %}
      <li class="creator-list-styling">
            <a href="{{ Creator.get_absolute_url }}">{{ Creator.CreatorName }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no creators or collections to see here.</p>
  {% endif %}       
{% endblock %}
