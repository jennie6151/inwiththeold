{% extends 'base_generic.html' %}

{% block title %}{% endblock %}

<!--This code will only appear if a user is not logged in-->
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="antique-list-heading">Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success homepage-button">Sign up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
